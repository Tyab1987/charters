 construct_volga_don_canal_title:0 "Construct the Volga-Don Canal"
 construct_volga_don_canal_desc:0 "Cutting a canal between the Volga and Don rivers to connect the Sea of Azov and the Caspian Sea is a truly mammoth task that once completed will let our ships reach new areas. But the project is very expensive and may run into additional problems along the way..."