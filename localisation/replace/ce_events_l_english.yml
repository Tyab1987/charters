l_english:
 ce_events.1.t:0 "Aliens"
 ce_events.1.d:0 "We have finished our project instantly with help from beyond the stars."
 ce_events.1.a:0 "Nice"
 ce_events.2.t:0 "Volga-Don Canal Finished"
 ce_events.2.d:0 "For centuries, the Don-Volga Portage has been an important trade and military route connecting Central Asia to the west. The stretch of land was protected for over a millenia by fortifications such as the Sarkel fortress, so immense its strategic value. Many dreamed of what we achieved today."
 ce_events.3.t:0 "Erie Canal Finished"
 ce_events.3.d:0 "The Erie canal was an enormous success. Freight tolls alone covered construction costs within an year. It lowered food costs to the East Coast, as well as flooding the Midwest with machinery and manufactured goods. Goods, tourists, businessmen and settlers all traverse our canal."