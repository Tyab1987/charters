 ce_events.2.t:0 "Volga-Don Canal Finished"
 ce_events.2.d:0 "For centuries, the Don-Volga Portage has been an important trade and military route connecting Central Asia to the west. The stretch of land was protected for over a millenia by fortifications such as the Sarkel fortress, so immense its strategic value. Many dreamed of what we achieved today."